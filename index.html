<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
      <div class="logo-bb-container">
         <img src="images/logo.jpg" alt="The BattleBots logo.">
         <div class="logo-text">BattleBots</div>
      </div>
      <div class="list">
         <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Build a bot</a></li>
            <li><a href="#">Contact Us</a></li>
         </ul>
      </div>
    </div>
    <div class="container-1">
       <div class="top">
        <div class="hero-main">Battlebots is lit</div>
        <div class="hero-second">Some adults think that it is a childish show. But what could be more adult than robotic combat captained by elite engineers?</div>
        <button>Buy Merch</button>
       </div>
        <div><img src="images/action-shot.png"></div>
    </div>
    <div class="container-2">
      <div class="info-header">Join Us</div>
      <div class="info-items">
       <div class="info-image">
         <img src="images/destrucitve-bots.png" alt="Glitch hitting Hydra into the air.">
         <div class="info-text">The most destrucive bots in history</div>
       </div>
       <div class="info-image">
         <img src="images/legendary-drivers.jpg" alt="The Valasquez family with thier bot, Whiplash.">
         <div class="info-text">Legendary drivers</div>
       </div>
       <div class="info-image">
         <img src="images/big-moments.png" alt="Sawblaze exploding after a hit from Uppercut.">
         <div class="info-text">Explosive moments</div>
       </div>
       <div class="info-image">
         <img src="images/faruq.jpg" alt="Faruq Tauheed announcing.">
         <div class="info-text">FARUQ!</div>
       </div>
      </div>

    </div>
    <div class="container-3"></div>
    <div class="container-4"></div>
    <div class="footer"></div>

</body>
</html>
